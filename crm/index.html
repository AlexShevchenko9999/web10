<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="crm/css/index_style.css" />
    <link rel="stylesheet" href="crm/css/modal.css" />

    <meta name="viewport" content="width=device-width" />



</head>

<body>
    <div style="position:fixed;right:10px;top:10px;width:110px;">
        <a href="" id="auth" onclick="event.preventDefault();toggleAuth();"></a>
    </div>

    <div class="logo">
        <img src="crm/images/web10Banner.png">
    </div>

    <div class=" jum">

        <div class=" navbar">
            <h3> Rolodex <i class="far fa-address-card"></i></h3>
        </div>


        <div class="row">


            <div class="col-lg-3 inp">

                <input onkeyup="searchFunction()" id="myInput" class="form-control mt-2" placeholder="search">
                <span class="icon "><i class="fas fa-search"></i></span>

                <h5 class="mt-2">Add New Contact</h5>

                <input class="form-control mb-2 mt-3" placeholder="add name" id="userName">
                <div id="nameAlert" class="alert alert-danger text-justify p-2 ">Please add name</div>

                <input class="form-control mb-3 mt-3" placeholder="add company" id="userCompany">
                <div id="companyAlert" class="alert alert-danger text-justify p-2 ">Please add company</div>

                <input class="form-control mb-3" placeholder="add phone" id="userPhone">
                <div id="phoneAlert" class="alert alert-danger text-justify p-2 ">Please add a valid number</div>

                <input class="form-control mb-3" placeholder="add e-mail" id="userEmail">
                <div id="mailAlert" class="alert alert-danger text-justify p-2 ">Please add a valid e-mail</div>

                <button onclick="addContact()" class="btn btn-success w-100 btn1">Add</button>


            </div>


            <div class="col-lg-8">
                <div id="container demo">
                    <div class="options">
                        <button id="statusbutton" onclick="toggleStatus()"> Viewing Notes </button>
                        Green <input type="checkbox" onclick="statusFilter(this)" id="green" checked>
                        Yellow <input type="checkbox" onclick="statusFilter(this)" id="yellow" checked>
                        Red <input type="checkbox" id="red" onclick="statusFilter(this)" checked>
                    </div>
                    <!-- table-striped class for striped-->
                    <table id="myTable" class="table text-justify">

                        <thead class="tableh1">
                            <th class="">Name</th>
                            <th class="">Company</th>
                            <th class="">Phone</th>
                            <th class="">E-mail</th>
                            <th class="col-1"></th>
                            <!--
                            <th class="col-1"></th>
                            -->

                        </thead>

                        <tbody id="tableBody">



                        </tbody>

                    </table>


                </div>



            </div>
        </div>


    <!-- Modal -->
    <div class="modal fade right" id="notes" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" id="modalbanner">
                    <h5 class="modal-title" id="myModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea name="newnote" id="newnote" style="width:100%" rows="4" maxlength="500"
                    placeholder="Add note"></textarea> <br>
                <div style="float:right;padding-top:10px;"> <button type="submit"
                        onclick="submitNote()">Create Entry</button> </div>
                <br><br>
                <div id="note_log"> </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center"> web10 &#169; 2022. <br></footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="sdk/wapi.js"></script>
    <!-- when the local isn't available-->
    <script src='https://auth.web10.app/sdk/wapi.js'></script>

    <script src="crm/js/jquery-3.3.1.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="crm/js/index.js"></script>
</body>

</html>
